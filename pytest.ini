[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    performance: Performance tests
    ui_performance: UI performance tests
    api_performance: API performance tests
    smoke: Smoke tests
    load: Load tests
    stress: Stress tests
    p1: Priority 1 tests
    p2: Priority 2 tests
    p3: Priority 3 tests
    regression: Regression tests

# Async support
asyncio_mode = auto

# Coverage (optional)
# --cov=performance
# --cov-report=html
# --cov-report=term-missing
